<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
       function Continents(props) {
        const { continentNames } = props;
        const listItems = continentNames.map((name) => <li>{name}</li>);
        return <ul>{listItems}</ul>;
       }

       const continentNames = ["Africa", "Antarctita", "Asia", "Australia", "Europe", "North America", "South America"];

       ReactDOM.render(
        <Continents continentNames = {continentNames} />,
        document.getElementById("root")
       );

    </script>    
</body>
</html>
