<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React web</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    </head>
    <body>
        <!--METHOD 1:-->
        <div id="root"></div>
        <script type="module">
            const elementProps = {className:"greeting", children:"Hello world"};
            const elementType = "h1";
            const element = React.createElement(elementType, elementProps);
            ReactDOM.render(element, document.getElementById("root"));
        </script>
    
    <!--METHOD2 USING JSX:-->
        <div id="root1"></div>
        <script type="text/babel">
            const element1 = <h1 className = "heading">Hello world </h1>;
            ReactDOM.render(element1, document.getElementById("root1"));
        </script>
    
    <!--Embedding Variables-->
        <div id="root2"></div> 
        <script type="text/babel">
            const name = "thirupathi";
            const className = "greeting";
            const element2 = <h1 className={className}>Hello {name}</h1>
            ReactDOM.render(element2, document.getElementById("root2"));
        </script>

    <!--Embedding Expressions-->
        <div id="root3"></div>
        <script type="text/babel">
            const filename = user => user.firstName + " " + user.lastName;
            const user = {firstName:"Thirupathi", lastName:"Erra"}
            const elements = <h1 className="heading">Hello {filename(user)} </h1>
            ReactDOM.render(elements, document.getElementById("root3"));
        </script>
    <!--Nesting JSX Element-->
        <div id="root4"></div>
        <script type="text/babel">
            const element3 = (
                <div>
                    <h1 className = "greeting">Hello!</h1>
                    <p>Good to see you here</p>
                </div>
            );
            ReactDOM.render(element3, document.getElementById("root4"));
        </script>
    <!--Including External JS file in HTML-->
        <div id="root5"></div>
        <script type="text/babel" src="index.js"></script>
        
    </body>    
</html>
